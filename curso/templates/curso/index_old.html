{% extends 'base.html'%}

{% block parte_central %}
    <div class="row">
        {% for c in lista %}

            <div class="col-md-12">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body d-flex">
                        <!-- Imagem à esquerda com tamanho fixo -->
                        <div class="card-img" style="width: 300px; height: 400px; flex-shrink: 0;">
                            <!-- Substitua o src pela variável ou URL da imagem real -->
                            <img src="{{ c.image.url }}" alt="Imagem do Curso" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
                        </div>
                        <!-- Conteúdo do curso -->
                        <div class="ml-3" style="flex-grow: 1;">
                            <h5 class="card-title p-2 bg-primary text-white">{{ c.nome }}</h5>
                            <p class="card-text">{{ c.descricao }}</p>
                            <p class="card-text">Vagas: {{ c.vagas }}</p>
                            <p class="card-text">Inscritos: {{ c.inscritos }}</p>
                            <p class="card-text">Modalidade: {{ c.modalidade }}</p>
                            <a href="{%  url 'detalhe_curso' c.id  %}" class="btn btn-primary">Ver mais detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
            
        {% endfor %}
    </div>
{% endblock %}
